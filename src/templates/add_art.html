<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Adicionar Arte</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
   </head>
   <body>
      <div class="container mt-4">
         <h1>Adicionar Nova Obra de Arte</h1>
         <form action="{{ url_for('add_art') }}" method="POST">
            <div class="mb-3">
               <label for="nome" class="form-label">Nome</label>
               <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
	    <div class="mb-3">
	        <label for="desc" class="form-label">Descrição</label>
		<input type="text" class="form-control" id="desc" name="desc">
            <div class="mb-3">
               <label for="ano" class="form-label">Ano</label>
               <input type="number" class="form-control" id="ano" name="ano">
            </div>
            <div class="mb-3">
               <label for="link_image" class="form-label">URL da Imagem</label>
               <input type="url" class="form-control" id="link_image" name="link_image" placeholder="https://..." required>
            </div>
            <div class="mb-3">
               <label for="artista_id" class="form-label">Artista</label>
               <select class="form-select" id="artista_id" name="artista_id" required>
                  <option value="" disabled selected>Selecione um artista</option>
                  {% for artista in artistas %}
                  <option value="{{ artista.id }}">{{ artista.nome }}</option>
                  {% endfor %}
               </select>
            </div>
            <button type="submit" class="btn btn-success">Salvar Arte</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
         </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
   </body>
</html>
