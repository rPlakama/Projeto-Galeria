<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Galeria de Arte</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   </head>
   <body>
      
      <nav class="navbar navbar-expand-lg bg-body-tertiary mt-4">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Galeria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                  </li>
                  <li class="nav-item">
                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                     Opções
                     </a>
                     
                     <ul class="dropdown-menu opcoes">
                        <li>
                           <a class="dropdown-item" href="{{ url_for('obras') }}">+ Ver todas as obras.</a>
                        </li>
                        <li>
                           <a class="dropdown-item" href="{{ url_for('add_art') }}">+ Adicionar Nova Arte.</a>
                        </li>
                        <li>
                           <a class="dropdown-item" href="{{ url_for('add_artista') }}">+ Adicionar Novo Artista.</a>
                        </li>
                        <li>
                           <a class="dropdown-item" href="{{ url_for('artistas') }}">+ Ver todos os artistas.</a>
                        </li>
                        <li>
                           <hr class="dropdown-divider">
                        </li>
                     </ul>
                  </li>
                  <li class="nav-item">
                  </li>
               </ul>
            </div>
         </div>
         </div>
      </nav>

      <div class="container mt-4">
         <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

               {% for obra in obras %}
               <div class="carousel-item {% if loop.first %}active{% endif %}">
                  <img src="{{ obra.link_image }}" class="d-block w-100 carousel-image" alt="{{ obra.nome }}">
               </div>
               {% endfor %}
               
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
   </body>
</html>
