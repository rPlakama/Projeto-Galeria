<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Adicionar Artista</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>

	<body>

		<div class="container mt-4">
			<h1>Adicionar Novo Artista</h1>

			<form action="{{ url_for('add_artista') }}" method="POST">

				<div class="mb-3">
					<label for="nome" class="form-label">Nome do Artista</label>
					<input type="text" class="form-control" id="nome" name="nome" required>
				</div>

				<div class="mb-3">
					<label for="ano_inicio" class="form-label">Ano de Início</label>
					<input type="number" class="form-control" id="ano_inicio" name="ano_inicio" placeholder="Ex: 1853">
				</div>

				<div class="mb-3">
					<label for="ano_fim" class="form-label">Ano de Fim</label>
					<input type="number" class="form-control" id="ano_fim" name="ano_fim" placeholder="Ex: 1890">
				</div>
				<div class="mb-3">
					<label for="resumo_artista" class="form-label">Resumo</label>
					<input type="text" class="form-control" id="resumo" name="resumo" placeholder="Conte um pouco sobre ele" required>
				</div>
				<div class="mb-3">
					<label for="lore_link" class="form-label">Link sobre o Artista</label>
					<input type="url" class="form-control" id="lore" name="link" placeholder="https://www.wikipedia.org..." required>
				</div>
				<div class="mb-3">
					<label for="nacionalidade" class="form-label">Nacionalidade</label>
					<input type="text" class="form-control" id="nacionalidade" name="nacionalidade" placeholder="Ex: Holandês" required>
				</div>

				<button type="submit" class="btn btn-success">Salvar Artista</button>
				<a href="{{ url_for('artistas') }}" class="btn btn-secondary">Cancelar</a>
			</form>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
