<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Artistas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Galeria</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Opções
                        </a>
                        
                        <ul class="dropdown-menu opcoes">
                            <li>
                                <a class="dropdown-item" href="{{ url_for('obras') }}">+ Ver todas as obras.</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('add_art') }}">+ Adicionar Nova Arte.</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('add_artista') }}">+ Adicionar Novo Artista.</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('artistas') }}">+ Ver todos os artistas.</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav> 

    <div class="container mt-4">
        <h1>Nossos Artistas</h1>

        <a href="{{ url_for('add_artista') }}" class="btn btn-primary mb-3">
            + Adicionar Novo Artista
        </a>

        <ul class="list-group">
            {% for artista in artistas %}
                <li class="list-group-item">{{ artista.nome }} - ({{ artista.nacionalidade }})</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body> 
</html>
