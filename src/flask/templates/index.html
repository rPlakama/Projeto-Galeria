<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Galeria de Arte</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   </head>
   <body>
      <div class="container mt-4">
         <h1>Galeria de Artes</h1>
         <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
               {% for obra in obras %}
               <div class="carousel-item {% if loop.first %}active{% endif %}">
                  <img src="{{ obra.link_image }}" class="d-block w-100 carousel-image" alt="{{ obra.nome }}">
               </div>
               {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
         </div>
      </div>
      <div class="buttons_down-line">
         <a href="{{ url_for('obras') }}" class="btn btn-info ms-3">
         + Ver todas as obras.
         </a>
         <a href="{{ url_for('add_art') }}" class="btn btn-info ms-3">
         + Adicionar Nova Arte.
         </a>
         <a href="{{ url_for('add_artista') }}" class="btn btn-info ms-3">
         + Adicionar Novo Artista.
         </a>
         <a href="{{ url_for('artistas') }}" class="btn btn-info ms-3">
         + Ver todos os artistas.
         </a>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
